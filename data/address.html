<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="qrcode.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <meta name="author" content="Valerio Vaccaro">
  <title>SFYL Wallet</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron mt-3">
        <h3>Address</h3>
        <p>Derive a new address.</p>
        <form action="/address" method="get">
          <input type="hidden" name="command" value="getaddress">
          %PATH%/<input type="number" name="first" value="%FIRST%">/<input type="number" name="second" value="%SECOND%">
          <button type="submit" class="btn btn-success">Get address</button>
        </form>
        <br/>
        <center><div id="qrcode_address"></div>
        <script type="text/javascript">
        new QRCode(document.getElementById("qrcode_address"), "bitcoin:%ADDRESS%");
        </script>
        <br/>
        <p style="word-wrap: break-word;">%ADDRESS%</p></center>
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SFYL Wallet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/address">Get Address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sign">Sign PSBT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">Settings</a>
          </li>
        </ul>
      </div>
    </nav>
</body>
</html>
